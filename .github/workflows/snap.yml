name: Build and Publish Banglish Dictionary

on:
  push:
    branches: [ main ]  # Triggers whenever you push to main
  workflow_dispatch:     # Allows you to click a "Run" button manually

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Snap
        uses: snapcore/action-build@v1
        id: build

      - name: Upload Artifact
        # This lets you download the .snap file directly from GitHub
        uses: actions/upload-artifact@v4
        with:
          name: banglish-dictionary-snap
          path: ${{ steps.build.outputs.snap }}

      - name: Publish to Snap Store
        # This only runs if you have added the SNAPCRAFT_TOKEN secret
        uses: snapcore/action-publish@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
        with:
          snap: ${{ steps.build.outputs.snap }}
          release: edge